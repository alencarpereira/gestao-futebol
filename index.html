<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculadora de Probabilidades - Futebol</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <h1>Calculadora de Probabilidades de Futebol</h1>

        <section class="input-nomes">
            <label for="nomeTimeA">Nome do Time A:</label>
            <input type="text" id="nomeTimeA" placeholder="Digite o nome do Time A" />

            <label for="nomeTimeB">Nome do Time B:</label>
            <input type="text" id="nomeTimeB" placeholder="Digite o nome do Time B" />
        </section>

        <form id="formulario">

            <fieldset>
                <legend>Time A</legend>

                <div class="grupo-input">
                    <label>Gols Marcados:</label>
                    <input type="number" id="golsA1" placeholder="Jogo 1" min="0" />
                    <input type="number" id="golsA2" placeholder="Jogo 2" min="0" />
                    <input type="number" id="golsA3" placeholder="Jogo 3" min="0" />
                    <input type="number" id="golsA4" placeholder="Jogo 4" min="0" />
                    <input type="number" id="golsA5" placeholder="Jogo 5" min="0" />
                </div>

                <div class="grupo-input">
                    <label>Gols Sofridos:</label>
                    <input type="number" id="sofridosA1" placeholder="Jogo 1" min="0" />
                    <input type="number" id="sofridosA2" placeholder="Jogo 2" min="0" />
                    <input type="number" id="sofridosA3" placeholder="Jogo 3" min="0" />
                    <input type="number" id="sofridosA4" placeholder="Jogo 4" min="0" />
                    <input type="number" id="sofridosA5" placeholder="Jogo 5" min="0" />
                </div>

                <div class="grupo-input">
                    <label>Escanteios:</label>
                    <input type="number" id="escanteiosA1" placeholder="Jogo 1" min="0" />
                    <input type="number" id="escanteiosA2" placeholder="Jogo 2" min="0" />
                    <input type="number" id="escanteiosA3" placeholder="Jogo 3" min="0" />
                    <input type="number" id="escanteiosA4" placeholder="Jogo 4" min="0" />
                    <input type="number" id="escanteiosA5" placeholder="Jogo 5" min="0" />
                </div>
            </fieldset>

            <fieldset>
                <legend>Time B</legend>

                <div class="grupo-input">
                    <label>Gols Marcados:</label>
                    <input type="number" id="golsB1" placeholder="Jogo 1" min="0" />
                    <input type="number" id="golsB2" placeholder="Jogo 2" min="0" />
                    <input type="number" id="golsB3" placeholder="Jogo 3" min="0" />
                    <input type="number" id="golsB4" placeholder="Jogo 4" min="0" />
                    <input type="number" id="golsB5" placeholder="Jogo 5" min="0" />
                </div>

                <div class="grupo-input">
                    <label>Gols Sofridos:</label>
                    <input type="number" id="sofridosB1" placeholder="Jogo 1" min="0" />
                    <input type="number" id="sofridosB2" placeholder="Jogo 2" min="0" />
                    <input type="number" id="sofridosB3" placeholder="Jogo 3" min="0" />
                    <input type="number" id="sofridosB4" placeholder="Jogo 4" min="0" />
                    <input type="number" id="sofridosB5" placeholder="Jogo 5" min="0" />
                </div>

                <div class="grupo-input">
                    <label>Escanteios:</label>
                    <input type="number" id="escanteiosB1" placeholder="Jogo 1" min="0" />
                    <input type="number" id="escanteiosB2" placeholder="Jogo 2" min="0" />
                    <input type="number" id="escanteiosB3" placeholder="Jogo 3" min="0" />
                    <input type="number" id="escanteiosB4" placeholder="Jogo 4" min="0" />
                    <input type="number" id="escanteiosB5" placeholder="Jogo 5" min="0" />
                </div>
            </fieldset>

            <fieldset>
                <legend>Confronto Direto (placares)</legend>
                <div class="grupo-input">
                    <label>Gols Time A:</label>
                    <input type="number" id="cdGolsA1" placeholder="Jogo 1" min="0" />
                    <input type="number" id="cdGolsA2" placeholder="Jogo 2" min="0" />
                    <input type="number" id="cdGolsA3" placeholder="Jogo 3" min="0" />
                    <input type="number" id="cdGolsA4" placeholder="Jogo 4" min="0" />
                    <input type="number" id="cdGolsA5" placeholder="Jogo 5" min="0" />
                </div>
                <div class="grupo-input">
                    <label>Gols Time B:</label>
                    <input type="number" id="cdGolsB1" placeholder="Jogo 1" min="0" />
                    <input type="number" id="cdGolsB2" placeholder="Jogo 2" min="0" />
                    <input type="number" id="cdGolsB3" placeholder="Jogo 3" min="0" />
                    <input type="number" id="cdGolsB4" placeholder="Jogo 4" min="0" />
                    <input type="number" id="cdGolsB5" placeholder="Jogo 5" min="0" />
                </div>
            </fieldset>

            <div class="botoes">
                <button id="calcular" type="submit">Calcular Probabilidades</button>
                <button id="limpar" type="button">Limpar Dados</button>
            </div>
        </form>

        <section id="resultado-container">
            <h2>Resultado</h2>
            <div id="resultado"></div>
            <canvas id="grafico"></canvas>
        </section>
    </main>

    <!-- O script.js será carregado com defer para garantir que o DOM já esteja pronto -->
</body>

</html>
